{%extends "vidpic/base.html"%}
{%block content%}
{%include "vidpic/navbar.html"%}
<!-- {%load crispy_forms_tags%} -->
<!-- register?\ -->
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header bg-primary text-white">
					<h1 class="text-center mb-0">Register</h1>
				</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						{{ form.as_p }}                    
						<button class="btn btn-primary btn-block mt-4" type="submit">Register</button>
					</form>
					<p class="text-center mt-4 mb-0">If you already have an account, <a href="/login">login</a> instead.</p>
				</div>
			</div>
		</div>
	</div>
</div>

{%endblock%}
